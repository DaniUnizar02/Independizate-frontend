    <mat-sidenav #sidenav mode="side" opened class="example-sidenav1" fixedInViewport="true" fixedTopGap="0"
        fixedBottomGap="0">

        <mat-grid-list cols="7" rowHeight="7%">
            <mat-grid-tile colspan="2"><mat-icon color="accent" (click)="sidenav.close()" (click)="sidenav1.open()"
                    (click)="toggle()">menu</mat-icon></mat-grid-tile>
            <mat-grid-tile colspan="3"></mat-grid-tile>
            <mat-grid-tile colspan="2"><mat-icon color="accent">notifications</mat-icon></mat-grid-tile>

            <mat-grid-tile colspan="7">
                <p class="opcion-text">foto perfil</p>
            </mat-grid-tile>

            <mat-grid-tile colspan="7">
                <p class="opcion-text">nombre usuario</p>
            </mat-grid-tile>

            <mat-grid-tile colspan="1" routerLink="/sidebar/buscar-piso"><mat-icon color="accent">place</mat-icon></mat-grid-tile>
            <mat-grid-tile colspan="6" mat-align="start" routerLink="/sidebar/buscar-piso">
                <p class="opcion-text">Buscar piso</p>
            </mat-grid-tile>

            <mat-grid-tile colspan="1"></mat-grid-tile>
            <mat-grid-tile colspan="1" routerLink="/sidebar/buscar-piso/lista"><mat-icon color="accent">home</mat-icon></mat-grid-tile>
            <mat-grid-tile colspan="5" mat-align="start" routerLink="/sidebar/buscar-piso/lista">
                <p class="opcion-text">Lista</p>
            </mat-grid-tile>

            <mat-grid-tile colspan="1"></mat-grid-tile>
            <mat-grid-tile colspan="1" routerLink="/sidebar/buscar-piso/mapa"><mat-icon color="accent">map</mat-icon></mat-grid-tile>
            <mat-grid-tile colspan="5" mat-align="start" routerLink="/sidebar/buscar-piso/mapa">
                <p class="opcion-text">Mapa</p>
            </mat-grid-tile>

            <mat-grid-tile colspan="1"><mat-icon color="accent">flag</mat-icon></mat-grid-tile>
            <mat-grid-tile colspan="6" mat-align="left">
                <p class="opcion-text">Mapa</p>
            </mat-grid-tile>

            <mat-grid-tile colspan="1" routerLink="/sidebar/foro"><mat-icon color="accent">question_answer</mat-icon></mat-grid-tile>
            <mat-grid-tile colspan="6" routerLink="/sidebar/foro">
                <p class="opcion-text">Foro</p>
            </mat-grid-tile>

            <mat-grid-tile colspan="1"><mat-icon color="accent">question_mark</mat-icon></mat-grid-tile>
            <mat-grid-tile colspan="6">
                <p class="opcion-text">FAQ</p>
            </mat-grid-tile>

            <mat-grid-tile colspan="1"><mat-icon color="accent">phone_iphone</mat-icon></mat-grid-tile>
            <mat-grid-tile colspan="6">
                <p class="opcion-text">Contact us</p>
            </mat-grid-tile>

            <mat-grid-tile colspan="7"></mat-grid-tile>
            <mat-grid-tile colspan="7"></mat-grid-tile>
            <mat-grid-tile colspan="7"></mat-grid-tile>

            <mat-grid-tile colspan="1"><mat-icon color="accent">logout</mat-icon></mat-grid-tile>
            <mat-grid-tile colspan="6">
                <p class="opcion-text">Cerrar sesión</p>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-sidenav>

    <mat-sidenav-content class="example-sidenav-content" [style.margin-left.%]="margen">
        <!-- <mat-icon color="accent" (click)="sidenav.toggle()" (click)="open=!open" *ngIf="!open" class="menu">menu</mat-icon> -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
