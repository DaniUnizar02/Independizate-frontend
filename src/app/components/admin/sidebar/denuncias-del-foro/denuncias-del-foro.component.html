<!--
  Título: Denuncias del Foro
  Descrición: 
  En esta sección se muestran las denuncias que los usuarios hacen sobre los posts del foro,
  permitiendo a la administración aprobar o rechazar dichas denuncias.
-->
<div class="fijo">
  <mat-grid-list cols="11" rowHeight="2:1">
    <mat-grid-tile colspan="1"><mat-icon style="margin-top: 15%;"
        (click)="goBack()">arrow_back_ios</mat-icon></mat-grid-tile>
    <mat-grid-tile colspan="9">
      <h1 class="title" style="margin-top: 3%;">DENUNCIAS DEL FORO</h1>
    </mat-grid-tile>
  </mat-grid-list>

  <hr class="linea-title">
</div>

<div class="desplazable">
  <mat-grid-list [cols]="numCols" [rowHeight]="rowHeight" (window:resize)='onResize($event)'>
    <mat-grid-tile *ngFor="let denuncia of denuncias">
      <mat-card class="post">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title style="color: white;">
              <img mat-card-image src="/assets/img/badge1.png" alt="Foto de perfil" style="width: 10%;">
              {{ denuncia.usuario }}
            </mat-card-title>
            <mat-card-subtitle style="color: white;">{{ denuncia.tipo }}</mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content style="color: white;" class="post-content">{{ denuncia.descripcion }}</mat-card-content>
        <mat-card-actions align="end">
          <button mat-flat-button color="warn" (click)="rechazar(denuncia.id)">Rechazar</button>
          <button mat-flat-button color="primary" (click)="openDialogMasDestalles('0ms', '0ms', denuncia.id, denuncia.tipo, denuncia.descripcion, denuncia.referencia)">Más detalles</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
