<div class="fijo">
    <mat-grid-list cols="11" rowHeight="2:1">
        <mat-grid-tile colspan="1"><mat-icon style="margin-top: 15%;"
                (click)="goBack()">arrow_back_ios</mat-icon></mat-grid-tile>
        <mat-grid-tile colspan="9">
            <h1 class="title" style="margin-top: 3%;">ESTAD√çSTICAS</h1>
        </mat-grid-tile>
    </mat-grid-list>

    <hr class="linea-title">
</div>

<div class="desplazable">
    <div id="chart">
        <div class="grid">
            <div class="ranking">
                <apx-chart [series]="horapunta.series" [chart]="horapunta.chart" [xaxis]="horapunta.xaxis"
                    [title]="horapunta.title"></apx-chart>
            </div>
            <div class="ranking">
                <apx-chart [series]="busquedas.series" [chart]="busquedas.chart" [xaxis]="busquedas.xaxis"
                    [title]="busquedas.title"></apx-chart>
            </div>
        </div>

        <div class="grid">
            <div class="ranking">
                <apx-chart [series]="ciudades.series" [chart]="ciudades.chart" [xaxis]="ciudades.xaxis"
                    [title]="ciudades.title"></apx-chart>
            </div>
            <div class="ranking">
                <apx-chart [series]="usuarios.series" [chart]="usuarios.chart" [xaxis]="usuarios.xaxis"
                    [title]="usuarios.title"></apx-chart>
            </div>
        </div>

        <div class="grid">
            <div class="ranking">
                <apx-chart [series]="inicios.series" [chart]="inicios.chart" [xaxis]="inicios.xaxis"
                    [title]="inicios.title"></apx-chart>
            </div>
            <div class="ranking">
                <apx-chart [series]="registros.series" [chart]="registros.chart" [xaxis]="registros.xaxis"
                    [title]="registros.title"></apx-chart>
            </div>
        </div>
    </div>
</div>
