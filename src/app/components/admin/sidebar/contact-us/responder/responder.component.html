<mat-dialog-content>
    <h1 class="title">Responder sugerencia</h1>
    <h2>{{ tipo }}</h2>
    <p>{{ info }}</p>
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Mensaje" [(ngModel)]="mensaje" name="mensaje"></textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-flat-button color="warn" style="margin-right: 3%;" [mat-dialog-close]="true">Cancelar</button>
    <button mat-flat-button color="primary" (click)="responder()">Aceptar</button>
</mat-dialog-actions>
