<div class="fijo">
  <mat-grid-list cols="11" [rowHeight]="rowHeightTit">
    <mat-grid-tile colspan="1"><mat-icon style="margin-top: 15%;"
        (click)="goBack()">arrow_back_ios</mat-icon></mat-grid-tile>
    <mat-grid-tile colspan="9">
      <h1 class="title" style="margin-top: 3%;">CONTACT US DE USUARIO</h1>
    </mat-grid-tile>
  </mat-grid-list>

  <hr class="linea-title">
</div>

<div class="desplazable">
  <mat-grid-list cols="6" [rowHeight]="rowHeightBusc" class="barra">
    <mat-grid-tile colspan="3">
      <mat-form-field style="width: 100%;">
        <mat-label>Selecci√≥n</mat-label>
        <mat-select [(value)]="tipo" (selectionChange)="filtrar()">
          <mat-option value="todos"></mat-option>
          <mat-option value="queja">Queja</mat-option>
          <mat-option value="sugerencia">Sugerencia</mat-option>
          <mat-option value="otros">Otros</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-paginator [length]="contacts.length" [pageSize]="pageSize" (page)="getPaginatorData($event)"></mat-paginator>

  <mat-grid-list [cols]="numCols" [rowHeight]="rowHeight" (window:resize)='onResize($event)'>
    <mat-grid-tile *ngFor="let contact of contacts">
      <mat-card class="post">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title style="color: white;">
              <img mat-card-image [src]="contact.foto" alt="Foto de perfil" style="width: 10%; border-radius: 50%;">
              {{ contact.username }}
            </mat-card-title>
            <mat-card-subtitle style="color: white;">{{ contact.tipo }}</mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content style="color: white;" class="post-content">
          {{ contact.titulo }}
          <br>
          {{ contact.info }}
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-flat-button color="warn" (click)="rechazar(contact.id)">Rechazar</button>
          <button mat-flat-button color="primary" (click)="openDialogResponderSugerencia('0ms', '0ms',contact.id, contact.tipo, contact.info)">Responder</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-paginator [length]="contacts.length" [pageSize]="pageSize" (page)="getPaginatorData($event)"></mat-paginator>

</div>
