
<div ngbDropdown class="d-inline-block">
  <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
    Toggle dropdown
  </button>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
    <button ngbDropdownItem>Action - 1</button>
    <button ngbDropdownItem>Another Action</button>
    <button ngbDropdownItem>Something else is here</button>
  </div>
</div>
<mat-grid-list cols="2" rowHeight="2:1" style="margin-top: 5px;">
    <ng-container *ngFor="let contact of contacts" style="margin-top: 20%;">
      <div class="container"> <!-- Wrap each set of elements -->
        <mat-grid-tile class="post" style="width: 1124px; height: 0px; margin-top: 10%;">
            <div>
              <img mat-card-image src="/assets/img/badge1.png" class="icon">
            </div>
            <div style="display: inline-grid">
                <mat-card-content class="post-title">{{ contact.usuario }}</mat-card-content>
                <mat-card-content class="post-text" style="margin-top: 10px;">{{ contact.tipo }}</mat-card-content>
                <mat-card-content class="post-text" style="margin-top: 10px;">{{ contact.info }}</mat-card-content>
            </div>
            <div>
              <button mat-raised-button style="margin-top: 180px; margin-left: 50px;" color="primary">Responder</button>
              <button mat-raised-button style="margin-top: 180px;" color="warn">Rechazar</button>
            </div>
        </mat-grid-tile>
      </div>
    </ng-container>
</mat-grid-list>
