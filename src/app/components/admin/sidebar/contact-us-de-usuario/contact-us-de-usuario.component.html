<!--
  Título: Contact Us de Usuario
  Descripción: 
  En esta sección se muestran las quejas, sugerencias y otros mensajes que los usuarios 
  envían a la administración, permitiendo a la administración responder o rechazar dichos mensajes.
  Cuenta con un dropdown para seleccionar el tipo de mensaje que se desea visualizar.
-->
<div class="fijo">
  <mat-grid-list cols="11" rowHeight="2:1">
    <mat-grid-tile colspan="1"><mat-icon style="margin-top: 15%;"
        (click)="goBack()">arrow_back_ios</mat-icon></mat-grid-tile>
    <mat-grid-tile colspan="9">
      <h1 class="title" style="margin-top: 3%;">CONTACT US DE USUARIO</h1>
    </mat-grid-tile>
  </mat-grid-list>

  <hr class="linea-title">
</div>

<div class="desplazable">
  <mat-grid-list cols="5" rowHeight="2:1">
    <mat-grid-tile colspan="3">
      <mat-form-field style="width: 100%;">
        <mat-label>Selección</mat-label>
        <mat-select [(value)]="tipo" (selectionChange)="filtrar()">
          <mat-option value="todos"></mat-option>
          <mat-option value="queja">Queja</mat-option>
          <mat-option value="sugerencia">Sugerencia</mat-option>
          <mat-option value="otros">Otros</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-grid-list cols="2" rowHeight="2.5:1">
    <mat-grid-tile *ngFor="let contact of contacts">
      <mat-card class="post">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title style="color: white;">
              <img mat-card-image src="/assets/img/badge1.png" alt="Foto de perfil" style="width: 10%;">
              {{ contact.username }}
            </mat-card-title>
            <mat-card-subtitle style="color: white;">{{ contact.tipo }}</mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content style="color: white;" class="post-content">
          {{ contact.titulo }}
          <br>
          {{ contact.info }}
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-flat-button color="warn" (click)="rechazar(contact.id)">Rechazar</button>
          <button mat-flat-button color="primary">Responder</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
