<div class="fijo">
    <mat-grid-list cols="11" rowHeight="2:1">
        <mat-grid-tile colspan="1"><mat-icon style="margin-top: 15%;" (click)="goBack()">arrow_back_ios</mat-icon></mat-grid-tile>
        <mat-grid-tile colspan="9"><h1 class="title" style="margin-top: 3%;">CONTACT US</h1></mat-grid-tile>
    </mat-grid-list>
    
    <hr class="linea-title">
</div>

<div class="desplazable">
    <mat-grid-list cols="4" rowHeight="2:1">
        <mat-grid-tile colspan="1">
            <p style="width: 100%;" class="text">Motivo: </p>
        </mat-grid-tile>
        <mat-grid-tile colspan="3">
            <mat-form-field style="width: 100%;">
                <mat-label>Selección</mat-label>
                <mat-select [(value)]="tipo">
                    <mat-option value="Queja">Queja</mat-option>
                    <mat-option value="Sugerencia">Sugerencia</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan="1">
            <p style="width: 100%;" class="text">Descripción: </p>
        </mat-grid-tile>
        <mat-grid-tile colspan="3">
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Título</mat-label>
                    <input matInput type="text" [(ngModel)]="titulo" name="titulo">
                </mat-form-field>
            </form>
        </mat-grid-tile>

        <mat-grid-tile colspan="1">
            <p style="width: 100%;" class="text">Descripción: </p>
        </mat-grid-tile>
        <mat-grid-tile colspan="3">
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="Descripcion" [(ngModel)]="descripcion" name="descripcion"></textarea>
                </mat-form-field>
            </form>
        </mat-grid-tile>

        <mat-grid-tile colspan="3"></mat-grid-tile>
        <mat-grid-tile colspan="1">
            <button mat-flat-button color="primary" (click)="enviarFormulario()" >Enviar</button>
        </mat-grid-tile>

        <mat-grid-tile colspan="1">
            <p style="width: 100%;" class="text">Redes sociales: </p>
        </mat-grid-tile>
        <mat-grid-tile colspan="1">
            <a [href]="'https://twitter.com/'"><img mat-sm-image class="img" src="./assets/img/logo-twitter.png" alt="Logo Twitter"></a>
            <a [href]="'https://facebook.com/'"><img mat-sm-image class="img" src="./assets/img/logo-facebook.png" alt="Logo Facebook"></a>
            <a [href]="'https://youtube.com/'"><img mat-sm-image class="img" src="./assets/img/logo-youtube.png" alt="Logo Youtube"></a>
        </mat-grid-tile>
    </mat-grid-list>
</div>
