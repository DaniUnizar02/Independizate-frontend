<div class="fijo">
    <mat-grid-list cols="11" rowHeight="2:1">
        <mat-grid-tile colspan="1"><mat-icon style="margin-top: 15%;">arrow_back_ios</mat-icon></mat-grid-tile>
        <mat-grid-tile colspan="9"><h1 class="title" style="margin-top: 3%;">CONTACT US</h1></mat-grid-tile>
    </mat-grid-list>
    
    <hr class="linea-title">
</div>

<div class="desplazable">
    <mat-grid-list cols="4" rowHeight="2:1">
        <mat-grid-tile colspan="1">
            <p style="width: 100%;" class="text">Motivo: </p>
        </mat-grid-tile>
        <mat-grid-tile colspan="3">
            <mat-form-field style="width: 100%;">
                <mat-label>Selección</mat-label>
                <mat-select>
                    <mat-option value="queja">Queja</mat-option>
                    <mat-option value="sugerencia">Sugerencia</mat-option>
                    <mat-option value="otros">Otros</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan="1">
            <p style="width: 100%;" class="text">Descripción: </p>
        </mat-grid-tile>
        <mat-grid-tile colspan="3">
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="descripcion"></textarea>
                </mat-form-field>
            </form>
        </mat-grid-tile>

        <mat-grid-tile colspan="3"></mat-grid-tile>
        <mat-grid-tile colspan="1">
            <button mat-flat-button>Enviar</button>
        </mat-grid-tile>

        <mat-grid-tile colspan="1">
            <p style="width: 100%;" class="text">Redes sociales: </p>
        </mat-grid-tile>
        <mat-grid-tile colspan="1">
            <img mat-sm-image class="img" src="./assets/img/badge1.png" alt="Logo Twitter">
            <img mat-sm-image class="img" src="./assets/img/badge1.png" alt="Logo Facebook">
            <img mat-sm-image class="img" src="./assets/img/badge1.png" alt="Logo Youtube">
        </mat-grid-tile>
    </mat-grid-list>
</div>
