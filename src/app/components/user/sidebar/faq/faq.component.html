<div class="fijo">
    <mat-grid-list cols="11" rowHeight="2:1">
        <mat-grid-tile colspan="1"><mat-icon style="margin-top: 15%;" (click)="goBack()">arrow_back_ios</mat-icon></mat-grid-tile>
        <mat-grid-tile colspan="9">
            <h1 class="title" style="margin-top: 3%;">FAQ</h1>
        </mat-grid-tile>
    </mat-grid-list>

    <hr class="linea-title">
</div>

<div class="desplazable">
    <div class="deplegable">
        <mat-accordion>
            <mat-expansion-panel *ngFor="let item of preguntasFrecuentes">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{ item.pregunta }}
                </mat-panel-title>
              </mat-expansion-panel-header>
              <p>{{ item.respuesta }}</p>
            </mat-expansion-panel>
          </mat-accordion>          
    </div>
</div>
