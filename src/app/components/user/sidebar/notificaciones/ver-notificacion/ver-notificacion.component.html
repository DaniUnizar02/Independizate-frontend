<mat-dialog-content>
    <h1 class="title">Notificaci√≥n</h1>
    <mat-card class="post">
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title style="color: white;">
                    {{ notificacion.titulo }}
                    <hr style="border-color: white;">
                </mat-card-title>
                <mat-card-subtitle style="color: white;">
                    {{ notificacion.subtitulo }}
                </mat-card-subtitle>
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content style="color: white;">
            {{ notificacion.cuerpo }}
        </mat-card-content>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-flat-button color="warn" style="margin-right: 1%;" [mat-dialog-close]="true">Cerrar</button>
    <button mat-flat-button color="accent" style="margin-right: 1%;" [mat-dialog-close]="true" (click)="notificacionNoLeida(notificacion.id, notificacion.color)">Marcar como no leido</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="true" (click)="navigateToReferencia()">Ver en contexto</button>
</mat-dialog-actions>
