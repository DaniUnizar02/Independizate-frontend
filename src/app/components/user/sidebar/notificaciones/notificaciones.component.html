<mat-grid-list cols="11" [rowHeight]="rowHeightTit">
    <mat-grid-tile colspan="1"><mat-icon style="margin-top: 15%;"
            (click)="goBack()">arrow_back_ios</mat-icon></mat-grid-tile>
    <mat-grid-tile colspan="9">
        <h1 class="title" style="margin-top: 3%;">NOTIFICACIONES</h1>
    </mat-grid-tile>
</mat-grid-list>

<hr class="linea-title">

<mat-paginator [length]="notificaciones.length" [pageSize]="pageSize" (page)="getPaginatorData($event)"></mat-paginator>

<mat-grid-list [cols]="numCols" [rowHeight]="rowHeight" (window:resize)='onResize($event)'>
    <mat-grid-tile *ngFor="let notificacion of notificaciones | slice: lowValue : highValue">
        <mat-card class="post" [style.background-color]="notificacion.color"
            (click)="notificacionLeida(notificacion.id, notificacion.color)">
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title style="color: white;">
                        {{ notificacion.titulo }}
                        <hr style="border-color: white;">
                    </mat-card-title>
                    <mat-card-subtitle style="color: white;">
                        {{ notificacion.subtitulo }}
                    </mat-card-subtitle>
                </mat-card-title-group>
            </mat-card-header>
            <mat-card-content class="post-content">
                {{ notificacion.cuerpo }}
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>

<mat-paginator [length]="notificaciones.length" [pageSize]="pageSize" (page)="getPaginatorData($event)"></mat-paginator>
