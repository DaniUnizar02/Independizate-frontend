<mat-dialog-content>
    <h1 class="title">Añadir una nueva conversación al foro</h1>
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Título de la conversación">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Mensaje"></textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-flat-button color="warn" style="margin-right: 3%;" [mat-dialog-close]="true">Cancelar</button>
    <button mat-flat-button (click)="anadir()">Aceptar</button>
</mat-dialog-actions>
