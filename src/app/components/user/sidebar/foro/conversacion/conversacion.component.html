<mat-grid-list cols="6" rowHeight="2:1">
    <mat-grid-tile colspan="5">
        <p class="title">Título de la conversación</p>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
        <mat-icon (click)="openDialogAdd('0ms', '0ms')">add</mat-icon>
    </mat-grid-tile>
</mat-grid-list>

<mat-card *ngFor="let mensaje of mensajes" class="comentario" [ngClass]="{'comentario-tabulado': mensaje.tabulado}">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title style="color: white;">
                <img mat-card-image src="/assets/img/badge1.png" alt="Foto de perfil" style="width: 3%;">
                {{ mensaje.nombreUsuario }}
            </mat-card-title>
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content style="color: white;">{{ mensaje.comentario }}</mat-card-content>
    <mat-card-actions align="end">
        <mat-icon style="color: white;">keyboard_return</mat-icon>
        <mat-icon style="color: white;">report_problem</mat-icon>
    </mat-card-actions>
</mat-card>
